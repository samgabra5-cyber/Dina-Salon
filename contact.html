<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dina Salon - Contact & Booking</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: 'Tahoma', sans-serif;
    background: url('images/myphoto.jpg') no-repeat center center fixed;
    background-size: cover;
    min-height: 100%;
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(255, 255, 255, 0.75);
    z-index: -1;
    pointer-events: none;
  }
  header {
    background: linear-gradient(to right, #d4af37, #f7e7b4);
    color: white;
    padding: 20px;
    text-align: center;
  }
  nav {
    background: #fff;
    padding: 10px;
    text-align: center;
  }
  nav a {
    margin: 0 15px;
    color: #333;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1em;
  }
  nav a.active {
    color: #d4af37;
  }
  .container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    padding: 40px 20px;
  }
  .booking-form, .map-container {
    flex: 1 1 400px;
    min-width: 300px;
  }
  .booking-form {
    background: #fafafa;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  label {
    font-weight: bold;
  }
  input, select {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1em;
    width: 100%;
    box-sizing: border-box;
  }
  button {
    background: #d4af37;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #b8902e;
  }
  .map-container iframe {
    width: 100%;
    height: 400px;
    border: none;
    border-radius: 10px;
  }
  footer {
    background: #333;
    color: white;
    padding: 20px;
    text-align: center;
    margin-top: 40px;
  }
</style>

<!-- Square Payment SDK -->
<script type="text/javascript" src="https://sandbox.web.squarecdn.com/v1/square.js"></script>
</head>
<body>

<header>
  <h1>Dina Salon</h1>
  <p>Book Your Appointment</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="about.html">About Us</a>
  <a href="testimonials.html">Testimonials</a>
  <a href="booking.html" class="active">Book Now</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="container">
  <!-- Booking Form -->
  <div class="booking-form">
    <form id="booking-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Full Name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Phone Number" required>

      <label for="date">Select Date</label>
      <input type="date" id="date" required>

      <label for="time">Select Time</label>
      <input type="time" id="time" required>

      <label for="service">Select Service</label>
      <select id="service" required>
        <option value="">Select Service</option>
        <option value="haircut">Haircut - $30</option>
        <option value="haircolor">Hair Coloring - $80</option>
        <option value="treatment">Treatment & Style - $55</option>
        <option value="braids4">4 Stitch Braids - $70</option>
        <option value="braids6">6 Stitch Braids - $90</option>
        <option value="individualFull">Individual Braids Full Head - $120</option>
        <option value="individualHalf">Individual Braids Half Head - $80</option>
        <option value="retwistFull">Retwist Full Head - $120</option>
        <option value="retwistHalf">Retwist Half Head - $100</option>
        <option value="retwistSmall">Retwist Small - $140</option>
        <option value="knotlessLarge">Knotless Large Mid Back - $100</option>
        <option value="knotlessMedium">Knotless Medium Mid Back - $180</option>
        <option value="knotlessSmallMedium">Knotless Small/Medium Mid Back - $300</option>
        <option value="bohemianLong">Bohemian Knotless Long Mid Back - $180</option>
        <option value="bohemianMedium">Bohemian Knotless Medium Mid Back - $250</option>
      </select>

      <!-- Square Payment -->
      <div id="payment-form">
        <div id="card-container"></div>
        <button id="card-button" type="button">Pay with Card</button>
      </div>
    </form>
  </div>

  <!-- Google Map -->
  <div class="map-container">
    <iframe src="https://www.google.com/maps?q=3811%20S%20George%20Mason%20Falls%20Church%20VA%2022041&output=embed"></iframe>
  </div>
</div>

<footer>
  <p>© 2025 Dina Salon - All Rights Reserved</p>
</footer>

<script>
  // Square Payment Setup
  const appId = "YOUR_APPLICATION_ID";
  const locationId = "YOUR_LOCATION_ID";

  async function initializeCard(payments) {
    const card = await payments.card();
    await card.attach('#card-container');
    return card;
  }

  async function createPayment(token) {
    // هنا تضع اتصالك بخادمك لمعالجة الدفع
    console.log("Token received:", token);
    alert("Payment successful! Token: " + token);
  }

  document.addEventListener("DOMContentLoaded", async () => {
    const payments = Square.payments(appId, locationId);
    const card = await initializeCard(payments);

    const button = document.getElementById("card-button");
    button.addEventListener("click", async () => {
      const result = await card.tokenize();
      if(result.status === "OK") {
        await createPayment(result.token);
      } else {
        alert("Payment failed: " + result.errors[0].message);
      }
    });
  });
</script>

</body>
</html>
